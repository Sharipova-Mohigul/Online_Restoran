{% extends "base.html" %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-image">
            <img src="{{ url_for('static', filename='images/auth-bg.jpg') }}" alt="MOSEMAOR Restoran">
        </div>
        
        <div class="auth-form">
            <h2>Tizimga kirish</h2>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Telefon raqam yoki email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Eslab qolish
                    </label>
                    <a href="{{ url_for('reset_password') }}" class="forgot-password">Parolni unutdingizmi?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Kirish</button>
                
                <div class="auth-footer">
                    <p>Hali ro'yxatdan o'tmaganmisiz? <a href="{{ url_for('register') }}">Ro'yxatdan o'tish</a></p>
                    
                    <div class="social-login">
                        <p>Yoki ijtimoiy tarmoq orqali kirish:</p>
                        <div class="social-buttons">
                            <a href="{{ url_for('social_login', provider='google') }}" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="{{ url_for('social_login', provider='facebook') }}" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="{{ url_for('social_login', provider='telegram') }}" class="social-btn telegram">
                                <i class="fab fa-telegram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
