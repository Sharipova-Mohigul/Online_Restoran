{% extends "base.html" %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-image">
            <img src="{{ url_for('static', filename='images/auth-bg.jpg') }}" alt="MOSEMAOR Restoran">
        </div>
        
        <div class="auth-form">
            <h2>Ro'yxatdan o'tish</h2>
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">Ism</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Familiya</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon raqam</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email manzil</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Parolni tasdiqlang</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <label class="terms-agree">
                        <input type="checkbox" name="terms" required>
                        Men <a href="{{ url_for('terms') }}">foydalanish shartlari</a> bilan tanishdim va roziman
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
                
                <div class="auth-footer">
                    <p>Allaqachon ro'yxatdan o'tganmisiz? <a href="{{ url_for('login') }}">Tizimga kirish</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
